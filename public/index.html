<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestión de Estudiantes</h1>

    <!-- Formulario para crear o actualizar estudiantes -->
    <section id="form-section">
        <h2>Crear/Actualizar Estudiante</h2>
        <form id="student-form">
            <label for="id">Matrícula:</label>
            <input type="text" id="id" name="id" required><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="semestreIngreso">Semestre de Ingreso:</label>
            <input type="number" id="semestreIngreso" name="semestreIngreso" required><br>

            <label for="creditosCursados">Créditos Cursados:</label>
            <input type="number" id="creditosCursados" name="creditosCursados" required><br>

            <button type="submit">Guardar</button>
            <button type="button" id="delete-btn">Eliminar</button>
        </form>
    </section>

    <!-- Sección para consultar estudiantes -->
    <section id="search-section">
        <h2>Buscar Estudiante por Matrícula</h2>
        <input type="text" id="search-id" placeholder="Matrícula">
        <button id="search-btn">Buscar</button>
    </section>

    <!-- Sección para mostrar todos los estudiantes -->
    <section id="list-section">
        <h2>Todos los Estudiantes</h2>
        <button id="list-all-btn">Listar Estudiantes</button>
        <table id="students-table">
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Nombre</th>
                    <th>Semestre Ingreso</th>
                    <th>Créditos Cursados</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán los estudiantes -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
